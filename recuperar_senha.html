<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Recuperar Senha</title>
</head>
<body>
  <div class="container">
    <div class="recuperar-senha-box">
      <h2>Recuperar Senha</h2>
      <form id="recuperar-senha-form">
        <div class="textbox">
          <input type="email" placeholder="E-mail" name="email" required>
        </div>
        <input type="submit" class="btn" value="Enviar E-mail de Recuperação">
      </form>
      <p><a href="index.html">Voltar para a tela de login</a>.</p>
    </div>
    <div id="mensagem-sucesso" class="mensagem-sucesso">
      <p>Um e-mail de recuperação foi enviado para o endereço fornecido.</p>
    </div>
  </div>
  <script src="js/senha.js"></script>
</body>
</html>
